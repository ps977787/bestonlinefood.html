<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em,rem,Vw,Vh</title>
    <style>
        .container{
            font-size:10px;
            border:2px solid red;
            height:100vh;
            width: 100vw;
        }
        #first{
                font-size:4em;
                background-color: burlywood;
                padding:5em;
        }
        #second{
            font-size:4rem;
            background-color: cadetblue;
            padding:2rem;
        }

    </style>
</head>
<body>
    <h1>this is paragraph</h1>
    <div class="container">
        <div id="first">
            <p>hello how are u</p>
        </div>
        <div id="second">
            <p>fine</p>
        </div>
        <div id="third">
            <p>what abt u</p>
        </div>
    </div>
</body>
</html>
